



{{template "header"}}


    <section class="uploader-container">
        <form action="#" method="post" enctype="multipart/form-data" class="myForm">
            <div class="upload">
                <label for="myFile"><i class="fa-solid fa-cloud-arrow-up" id="view-i"></i></label>
                <input type="file" accept="image/*" name="myFile" id="myFile" hidden>
                <p class="upload-p">Click the icon & Choose an image</p>
            </div>
            <input type="text" name="desc" id="description" class="description" placeholder="&nbsp; About a file...">
            <input type="submit" value="Upload" class="uploadBtn">
        </form>
    </section>


{{template "footer"}}
