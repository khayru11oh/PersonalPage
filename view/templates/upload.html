<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/view/images/fire_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/view/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>BytePlanet</title>
</head>
<body>

   
    {{template "header"}}

    <section class="upload-container">
        <div class="upload-box">
            <div class="upload-photo">
                <div class="cloud-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                <h1>Drag & Drop to Upload</h1>
                <span>OR</span>
                <label for="my-photo" class="my-photo">Browse File</label>
                <input type="file" name="" id="my-photo" hidden accept="image/jpeg, image/png, image/jpg">
            </div>
            
            <div class="description">
                <input placeholder="Info..." type="text" maxlength="100" name="" id="" required>
            </div>
            <button class="btn-send">Send</button>
        </div>
        
        
    </section>

    {{template "footer"}}

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="/view/static/script.js" defer></script>
</body>
</html>
